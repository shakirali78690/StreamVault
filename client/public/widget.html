<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamVault Widget</title>
    <style>
        /* Reset and container */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* StreamVault 300x250 Widget - Works on light and dark backgrounds */
        .streamvault-widget {
            width: 300px;
            height: 250px;
            background: #141414;
            border-radius: 16px;
            overflow: visible;
            position: relative;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            cursor: pointer;
            text-decoration: none;
            display: block;
            /* Strong shadow for visibility on white backgrounds */
            box-shadow:
                0 0 0 3px #DC2626,
                0 0 20px rgba(220, 38, 38, 0.6),
                0 0 40px rgba(220, 38, 38, 0.3),
                0 8px 32px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .streamvault-widget:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow:
                0 0 0 3px #ef4444,
                0 0 30px rgba(220, 38, 38, 0.8),
                0 0 60px rgba(220, 38, 38, 0.4),
                0 12px 40px rgba(0, 0, 0, 0.4);
        }

        /* Inner container with rounded corners */
        .widget-inner {
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #1a1a1a 0%, #141414 50%, #0d0d0d 100%);
            border-radius: 16px;
            overflow: hidden;
            position: relative;
        }

        /* Content container */
        .widget-content {
            position: relative;
            z-index: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 18px 20px 12px 20px;
        }

        /* Logo section */
        .widget-logo {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .widget-logo h1 {
            font-size: 32px;
            font-weight: 700;
            color: #FAFAFA;
            margin: 0;
            letter-spacing: -0.5px;
        }

        /* Animated play button */
        .play-icon {
            width: 32px;
            height: 32px;
            background: #DC2626;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 0 15px rgba(220, 38, 38, 0.5);
        }

        .play-icon svg {
            width: 16px;
            height: 16px;
            fill: white;
            margin-left: 2px;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                box-shadow: 0 0 15px rgba(220, 38, 38, 0.5);
            }

            50% {
                transform: scale(1.1);
                box-shadow: 0 0 25px rgba(220, 38, 38, 0.8);
            }
        }

        /* Tagline */
        .widget-tagline {
            font-size: 13px;
            color: #999;
            margin: 0 0 12px 0;
            text-align: center;
        }

        /* Feature badges */
        .widget-features {
            display: flex;
            gap: 8px;
            margin-bottom: 14px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .feature-badge {
            background: rgba(220, 38, 38, 0.15);
            border: 1px solid rgba(220, 38, 38, 0.4);
            color: #ff6b6b;
            font-size: 11px;
            padding: 6px 12px;
            border-radius: 20px;
            animation: fadeInUp 0.5s ease forwards;
            opacity: 0;
        }

        .feature-badge:nth-child(1) {
            animation-delay: 0.2s;
        }

        .feature-badge:nth-child(2) {
            animation-delay: 0.4s;
        }

        .feature-badge:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* CTA Button */
        .widget-cta {
            background: linear-gradient(135deg, #DC2626 0%, #b91c1c 100%);
            color: white;
            font-size: 14px;
            font-weight: 600;
            padding: 10px 32px;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(220, 38, 38, 0.4);
            margin-bottom: 8px;
        }

        .widget-cta::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shine 2.5s infinite;
        }

        @keyframes shine {
            0% {
                left: -100%;
            }

            50%,
            100% {
                left: 100%;
            }
        }

        .streamvault-widget:hover .widget-cta {
            background: linear-gradient(135deg, #ef4444 0%, #DC2626 100%);
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(220, 38, 38, 0.6);
        }

        /* URL footer */
        .widget-url {
            font-size: 11px;
            color: #555;
            margin-top: auto;
        }

        /* Floating particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #DC2626;
            border-radius: 50%;
            opacity: 0.4;
            animation: float 5s ease-in-out infinite;
        }

        .particle:nth-child(1) {
            left: 10%;
            top: 15%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            left: 85%;
            top: 25%;
            animation-delay: 1s;
        }

        .particle:nth-child(3) {
            left: 15%;
            top: 75%;
            animation-delay: 2s;
        }

        .particle:nth-child(4) {
            left: 80%;
            top: 80%;
            animation-delay: 3s;
        }

        .particle:nth-child(5) {
            left: 50%;
            top: 10%;
            animation-delay: 4s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) scale(1);
                opacity: 0.4;
            }

            50% {
                transform: translateY(-15px) scale(1.3);
                opacity: 0.7;
            }
        }
    </style>
</head>

</body>

</html>
