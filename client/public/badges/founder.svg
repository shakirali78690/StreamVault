<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <!-- Golden Gradient for the Fill -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#BF953F;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#FCF6BA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B38728;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#FBF5B7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#AA771C;stop-opacity:1" />
    </linearGradient>

    <!-- Golden Gradient for the Border Stroke -->
    <linearGradient id="goldStroke" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>

    <!-- Filter for a bit of 3D glow/shadow -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <style>
    .s-text {
      font-family: Arial, Helvetica, sans-serif;
      font-weight: 900;
      fill: url(#goldGradient);
      stroke: url(#goldStroke);
      stroke-width: 8px;
      stroke-linejoin: round;
      
      /* Animation Setup */
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: drawBorder 4s ease-in-out infinite alternate, shine 3s linear infinite;
    }

    @keyframes drawBorder {
      0% {
        stroke-dashoffset: 1000;
      }
      100% {
        stroke-dashoffset: 0;
      }
    }
  </style>
  
  <!-- Main Text with Golden Fill and Animated Border -->
  <text x="50%" y="50%" text-anchor="middle" dy=".35em" font-size="600" class="s-text" filter="url(#glow)">S</text>
  
</svg>
